<!DOCTYPE HTML>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
    <style>
      body {
        font-family: 'Fira Code';
        color: #36261b;
        background-color: #FFF3CF;
      }
      .header {
        margin: 32px 32px 0px 32px;
        border-color: #36261b;
        border-top-style: solid;
        border-right-style: solid;
        border-bottom-style: none;
        border-left-style: solid;
        padding: 32px;
        background-color: #637A9F;
      }
      .paragraph {
        padding: 32px;
        background-color: #C9D7DD;
        border-top-style: solid;
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-style: solid;
        border-color: #36261b;
        margin: 0px 32px 32px 32px;
      }
      .footer {
        margin: 0px 32px 32px 32px;
        border-color: #36261b;
        border-top-style: none;
        border-right-style: solid;
        border-bottom-style: solid;
        border-left-style: solid;
        padding: 32px;
        background-color: #637A9F;
      }
      .glow {
  font-size: 20px;
  color: #fff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #343f78, 0 0 40px #343f78, 0 0 50px #343f78, 0 0 60px #343f78, 0 0 70px #343f78;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #343f78, 0 0 40px #343f78, 0 0 50px #343f78, 0 0 60px #343f78, 0 0 70px #343f78, 0 0 80px #343f78;
  }
}
    </style>
    <title> title </title>
  </head>
  <body>
    <h1 class="header"> header </h1>
    <p class="paragraph"> paragraph </p>
    <h1 class="header"> header </h1>
    <p class="paragraph"> paragraph </p>
  </body>
</html>
